<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>О нас - STEELUX</title>
    <link rel="stylesheet" href="css/cart.css">
</head>
<body>
    <header class="site-header">
        <div class="header-top">
            <h1 class="logo">Steelux Bektopi</h1>
            <nav class="header-nav">
                <a href="index.html" class="nav-link" data-i18n="nav-home">Домой</a>
                <a href="catalog.html" class="nav-link" data-i18n="nav-catalog">Каталог</a>
                <a href="about.html" class="nav-link active" data-i18n="nav-about">О нас</a>
            </nav>
            <div class="header-right">
                <div class="lang-switcher">
                    <button class="lang-btn" onclick="changeLanguage('ru')">RU</button>
                    <button class="lang-btn" onclick="changeLanguage('uz')">UZ</button>
                    <button class="lang-btn" onclick="changeLanguage('en')">EN</button>
                </div>
                <a href="../admin/login-admin.html" class="admin-link">Админ</a>
            </div>
        </div>
    </header>

    <section class="about-section">
        <div class="about-container">
            <div class="about-content">
                <span class="sub-title" data-i18n="about-history">Наша история</span>
                <h2 data-i18n="about-title">Steelux Bektopi</h2>
                <p data-i18n="about-p">Премиальное качество кухонных решений в самом сердце рынка Бек Топи.</p>
                <div class="about-stats">
                    <div class="stat-item">
                        <span class="stat-num">30+</span>
                        <span class="stat-desc" data-i18n="stat-years">Лет</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-num">10000+</span>
                        <span class="stat-desc" data-i18n="stat-clients">Клиентов</span>
                    </div>
                </div>
            </div>
            <div class="about-image">
                <img src="/Frontend/photo.front/FRAME.png" alt="Steelux">
            </div>
        </div>
    </section>

    <section class="partners-section">
        <div class="partners-container">
            <h3 class="partners-title" data-i18n="partners-title">Наши официальные партнеры</h3>
            <div class="partners-grid">
                <div class="partner-card">BOOU</div>
                <div class="partner-card">Volmer</div>
                <div class="partner-card">Rumoo</div>
                <div class="partner-card">GOODWELL</div>
                <div class="partner-card">Domincare</div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="footer-container" data-i18n="footer-copy">
            © 2026 STEELUX BEKTOPI. 
        </div>
    </footer>

    <script src="js/cart.js"></script>
</body>
</html>
